    <title>Activity11m</title>

  <body>
    <script>
      function ageCategory(age) {
        if (age <= 1) {
          return `baby stage`;
        } else if (age <= 6) {
          return `toddler stage`;
        } else if (age <= 12) {
          return `pre-teen stage`;
        } else if (age <= 19) {
          return `teen stage`;
        } else {
          return `not in the category`;
        }
      }

      console.log(ageCategory(2));
    </script>
  </body>
