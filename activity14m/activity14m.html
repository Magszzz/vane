<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity14m</title>
  </head>
  <body>
    <script>
      function fibonacci(number) {
        if (number <= 25) {
          let first = 0;
          let second = 1;
          let final = 1;
          for (let i = 1; i <= number; i++) {
            console.log(final);
            final = first + second;
            first = second;
            second = final;
          }
        } else {
          return `You reach the maximum number`;
        }
      }
      fibonacci(7);
    </script>
  </body>
